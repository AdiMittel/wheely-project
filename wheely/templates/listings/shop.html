{% extends 'partials/index.html' %}
{% load static %}

{% block content %}

<main>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">All products</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for item in items %}

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{item.images.first.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">
                <h5 class="text-dark text-decoration-none" href="{% url 'product' item.slug %}">{{ item.title }}</h5>
              </p>
              <p>{{ item.category }}</p>
              <h5 class="text-dark text-decoration-none" href="{% url 'product' item.slug %}">{{ item.price }}₪</h5>
              <div class="d-flex align-items-center">
                <a href="{% url 'product' item.slug %}" class="btn btn-primary m-1">See more</a>
              </div>
              
              
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>
{% endblock %}
